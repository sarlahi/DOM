<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation Fun</h1>
        <button id="change-color">Change Background Color</button>
        <button id="add-element">Add a New Element</button>
        <button id="toggle-visibility">Toggle Box Visibility</button>
        <button id="animate-element">Animate Box</button>
        <button id="modify-text">Modify Text</button>

        <div id="new-element-container"></div>
        <div id="box" class="box">I am a box!</div>
        <p id="dynamic-text">This is the original text.</p>
    </div>

    <script src="Script.js"></script>
</body>
</html>
